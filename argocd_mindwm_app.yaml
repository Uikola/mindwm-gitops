apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mindwm
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    plugin:
      name: kcl-v1.0
    repoURL: https://github.com/mindwm/mindwm-gitops
    targetRevision: return_back_redpanda_operator
